<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header"><h5>Register Here</h5></div>
  
      <div class="card-body" >
        <form #signupForm=ngForm (ngSubmit)="onSubmit()" class="form-horizontal">
     
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
              <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
              </div>
            </div>
          </div>
          <div class="form-group row" >
              <label for="inputName3" class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
                <div class="alert alert-danger" [hidden]="!error.name">
                    {{error.name}}
                </div>
              </div>
            </div>
          <div class="form-group row" >
            <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
              <div class="alert alert-danger" [hidden]="!error.password">
                  {{error.password}}
              </div>
            </div>
          </div>      
          <div class="form-group row" >
              <label for="inputPasswordConfirmation3" class="col-sm-4 col-form-label">Confirm Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="password_comfirmation" id="inputPasswordConfirmation3" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
              </div>
            </div>        
          <div class="form-group row ">    
              <label for="inputPasswordConfirmation3" class="col-sm-4 col-form-label"></label>
              <div class="col-md-8 center-block">
             <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>    
             </div>        
    
          </div>
        </form>
      </div>
    </div>
  </div>
