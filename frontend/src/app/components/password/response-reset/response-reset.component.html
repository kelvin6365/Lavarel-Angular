<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Reset Password</div>
  
      <div class="card-body">
        <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">

        
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
              <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
            </div>            
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
              <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
            </div>            
          </div>
          <div class="form-group row">
            <label for="inputPassword4" class="col-sm-4 col-form-label">Confirm Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password_confirmation" id="inputPassword4" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
            </div>
          </div>          
          <div class="form-group row">
            <label for="button" class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
              <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change Password</button>           
            </div>
          </div>       
        </form>
      </div>
    </div>
  </div>
