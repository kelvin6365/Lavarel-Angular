<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Send Email for Reset Password</div>
  
      <div class="card-body">
        <form #lReauestResetForm=ngForm (ngSubmit)="onSubmit()">         
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
            </div>
          </div>
      
          <div class="form-group row">
              <label for="button" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-8 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!lReauestResetForm.valid">Password Email</button>   
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
