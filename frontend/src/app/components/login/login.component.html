<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>

    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" name="email" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
          </div>
        </div>        
        <div class="form-group row">
            <label for="button" class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
              <a routerLink="/signup"  class="btn btn-info float-right" >Sign Up</a>
            </div>        
        </div>
        <small class="float-right">
          <a routerLink="/request-password-reset">Reset Password</a>
        </small>
      </form>
    </div>
  </div>
</div>
